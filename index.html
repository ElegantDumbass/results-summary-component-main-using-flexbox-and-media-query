<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <main>
    <section class="main-card">
      <!-- Card left -->
      <section class="main-card--blue">
        <h2>YOUR RESULT</h2>
        <section class="main-card--blue__circle">
          <h1 id="sevensix">76</h1>
          <!-- yea i don't think an 'id' is the best solution -->
          <p id="onehundred">of 100</p>
        </section>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <!-- Card Right -->
      <section class="main-card--white">
        <h1>Summary</h1>
        <section class="card-score card-score--reaction">
          <img src="/assets/images/icon-reaction.svg" alt="Icon" />
          <h2 class="reaction">Reaction</h2>
          <h3>80/100</h3>
        </section>
        <section class="card-score card-score--memory">
          <img src="/assets/images/icon-memory.svg" alt="Icon" />
          <h2 class="memory">Memory</h2>
          <h3>92/100</h3>
        </section>
        <section class="card-score card-score--verbal">
          <img src="/assets/images/icon-verbal.svg" alt="Icon" />
          <h2 class="verbal">Verbal</h2>
          <h3>61/100</h3>
        </section>
        <section class="card-score card-score--visual">
          <img src="/assets/images/icon-visual.svg" alt="Icon" />
          <h2 class="visual">Visual</h2>
          <h3>72/100</h3>
        </section>
        <button>Continue</button>
      </section>
    </section>
  </main>
  <br />
  <!--Maybe i should use margin(lol)-->
  <br />
  <footer>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/ElegantDumbass">ElegenatDumbass</a>.</div>
  </footer>
</html>
